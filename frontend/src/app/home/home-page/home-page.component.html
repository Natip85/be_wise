<h1 class="text-center">Add a lecturer below!</h1>

<div class="container">
<form [formGroup]="addLecturerForm" (ngSubmit)="onSubmit()" class="row mb-4">

  <div class="col-5 m-3">
    <input formControlName="fName" type="text" class="form-control" placeholder="First Name">
  </div>
  <div class="col-5 m-3">
    <input formControlName="lName" type="text" class="form-control" placeholder="Last Name">
  </div>
  <div class="col-5 m-3">
    <input formControlName="email" type="text" class="form-control" placeholder="Email">
  </div>
  <div class="col-5 m-3">
    <input formControlName="phone" type="text" class="form-control" placeholder="Phone">
  </div>
  <div class="col-5 m-3">
    <label for="">How many years of expereince do you have?</label>
    <select formControlName="start_date" class="form-control w-50">
      <option>Choose an option</option>
      <option *ngFor="let options of experienceOptions">{{options}}</option>
    </select>
  </div>
  <div class="w-100 d-flex justify-content-center">
    <button [disabled]="addLecturerForm.invalid" type="submit" class="btn btn-primary w-50">Add</button>
  </div>
</form>
</div>
